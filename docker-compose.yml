version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: finance_backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-secret-key-change-this
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build: ./frontend
    container_name: finance_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true